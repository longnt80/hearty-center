<nav>
  <ul>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
      {{ if .HasChildren }}
    <li class="has-sub{{if $currentPage.HasMenuCurrent "main" . }} active{{end}}"><a href="javascript:;" class="">{{ .Name }}</a>
      <ul>
        {{ range .Children }}
        <li ><a href="{{.URL}}"> {{ .Name }} </a></li>
        {{ end }}
      </ul>
      {{else}}
    <li {{if $currentPage.IsMenuCurrent "main" . }}class="active"{{end}}>
        <a href="{{.URL}}">{{ .Name }}</a>
      {{end}}
    </li>
    {{end}}
  </ul>
</nav>
