<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">
  <head>
    <script src="https://use.fontawesome.com/d56c7a9c58.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ $.Site.Title }}</title>
    <base href="{{ $.Site.BaseURL }}">
    {{ partial "css" . }}

    {{ partial "js" . }}

    {{ .Hugo.Generator }}
  </head>
  <body>

    <section class="header-info">
        <div class="container">
          <div class="header-info__wrapper">
            <div class="header-info__contact">
              <div class="header-info__contact__phone-number">
                <a class="header-info__contact__phone-number__icon" href="tel:{{ .Site.Params.phone }}"><i class="fa fa-phone" aria-hidden="true"></i></a>
                <a class="header-info__contact__phone-number__string" href="tel:+61297868717">{{ .Site.Params.phone }}</a>
              </div>
              <div class="header-info__contact__email">
                <a class="header-info__contact__email__icon" href="mailto:{{ .Site.Params.email }}"><i class="fa fa-envelope" aria-hidden="true"></i></a>
                <a class="header-info__contact__email__string" href="mailto:{{ .Site.Params.email }}">{{ .Site.Params.email }}</a><span class="header-info__contact__email__desc">{{ .Site.Params.headerMsg }}</span>
              </div>
            </div>
            <div class="header-info__setting">
              <a class="header-info__setting__language" href="#"><i class="fa fa-globe" aria-hidden="true"></i></a>
              <a class="header-info__setting__mobile-toggle" href="#"><i class="fa fa-bars" aria-hidden="true"></i></a>
            </div>
          </div>
        </div>
    </section>

    <section class="header">
        <div class="container">
          <div class="logo">
            <a href="{{ .Site.BaseURL }}" title="Hearty Center"><img sizes="150px" srcset="{{ .Site.Params.logo }} 150w, {{ .Site.Params.logoHiDpi }} 400w" alt="Hearty Center"></a>
          </div>

          {{ partial "navigation" . }}


        </div>
    </section>
